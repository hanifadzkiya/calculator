<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<title></title>
</head>
<body>

	<div class="container">
	  <div class="jumbotron">
	    <h1>Calculator</h1>      
	  </div>      
	</div>

	<div class="form">
		<div class="form-group">
			<label for="inputlg">Equation</label>
			<input class="form-control input-lg" id="inputlg" type="text">
			<div class="choiceButton">
				<button type="button" class="count btn btn-warning">Count</button>
				<button type="button" class="docs btn btn-warning">Docs</button>
			</div>
		</div>
	</div>
	<div class="form-group">
    	<label for="inputlg">Result</label>
	    <div class="col-sm-10">
	    	<input class="result form-control" id="disabledInput" type="text" disabled>
	    </div>
	</div>
	<p class="han"> </p>
	<script src="script.js"></script>
</body>
</html>
