<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p class="history">0</p>
        <p class="now">0</p>
      </div>
      <div id="numbers" class="hanif">
        <div data-number="9">9</div>
        <div data-number="8">8</div>
        <div data-number="7">7</div>
        <div data-number="6">6</div>
        <div data-number="5">5</div>
        <div data-number="4">4</div>
        <div data-number="3">3</div>
        <div data-number="2">2</div>
        <div data-number="1">1</div>
        <div data-number="0">0</div>
        <div data-decimal=".">.</div>
      </div>
      <div id="operators">
        <div data-operator="add">+</div>
        <div data-operator="subtract">-</div>
        <div data-operator="multiply"><span class="rotate45">+</span></div>
        <div data-operator="divide">/</div>
        <div data-operator="equal">=</div>
      </div>
      <div id="clear">
        <div data-clear="clear">CLEAR</div>
      </div>
    </div>
    <script src='//vws.responsivevoice.com/v/e?key=JGCQBt0h'></script>
    <script src="script.js"></script>
  </body>
</html>
